<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
 Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Editor Demo</title>
<meta name="description" content="">
<meta name="author" content="fpt-dev">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="js/lodash.js"></script>
<!-- Codemirror stuffs, and highlight -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/codemirror.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/addon/mode/overlay.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/mode/markdown/markdown.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/mode/gfm/gfm.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<!-- ui-codemirror-markdown-editor -->
<link rel="stylesheet" href="css/ui-codemirror-markdown-editor.css">
<script src="js/ui-codemirror-markdown-editor.js"></script>
<!-- for demo -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</head>
<body data-ng-app="MyModule" class="ng-scope">
<div class="container">
	<div class="contents">
	<h1>Angular Markdown Editor with Toolbar</h1>
	<!-- Toolbar -->
	<div class="btn-toolbar" style="margin: 5px 0;" role="toolbar">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				<i class="fa fa-header"></i>&nbsp;Heading
					<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a data-editorbtn="h1"><h1>Heading 1</h1></a></li>
				<li><a data-editorbtn="h2"><h2>Heading 2</h2></a></li>
				<li><a data-editorbtn="h3"><h3>Heading 3</h3></a></li>
				<li><a data-editorbtn="h4"><h4>Heading 4</h4></a></li>
			</ul>
		</div>
		<div class="btn-group" role="group" aria-label="First group">
			<button type="button" data-editorbtn="bold" class="btn btn-default">
				<i class="fa fa-bold"></i>
			</button>
			<button type="button" data-editorbtn="italic" class="btn btn-default">
				<i class="fa fa-italic"></i>
			</button>
			<button type="button" data-editorbtn="strikethrough" class="btn btn-default">
				<i class="fa fa-strikethrough"></i>
			</button>
			<button type="button" data-editorbtn="underline" class="btn btn-default">
				<i class="fa fa-underline"></i>
			</button>
		</div>
		<div class="btn-group" role="group" aria-label="Second group">
			<button type="button" data-editorbtn="link" class="btn btn-default">
				<i class="fa fa-link"></i>
			</button>
			<button type="button" data-editorbtn="image" class="btn btn-default">
				<i class="fa fa-image"></i>
			</button>
		</div>
		<div class="btn-group" role="group" aria-label="Third group">
			<button type="button" data-editorbtn="list" class="btn btn-default">
				<i class="fa fa-list-ul"></i>
			</button>
			<button type="button" data-editorbtn="table" class="btn btn-default">
				<i class="fa fa-table"></i>
			</button>
		</div>
		<div class="btn-group" role="group" aria-label="Third group">
			<button type="button" data-editorbtn="undo" class="btn btn-default">
				<i class="fa fa-undo"></i>
			</button>
			<button type="button" data-editorbtn="redo" class="btn btn-default">
				<i class="fa fa-repeat"></i>
			</button>
		</div>

		<div class="btn-group pull-right" role="group" aria-label="Third group">
			<button type="button" data-editorbtn="fullscreen" class="btn btn-default">
				<i class="fa fa-arrows-alt"></i>
			</button>
			<button type="button" data-editorbtn="eye" class="btn btn-default">
				<i class="fa fa-eye"></i>
			</button>
		</div>
	</div>
		<!-- Editor -->
		<div id="codemirror-markdown-editor-2"></div>
	</div><!-- Contents -->
</div><!-- Container -->
<script type="text/javascript">
$(document).ready(function(){
	//set html
	$("code.pre-install").text('');
	hljs.initHighlightingOnLoad();
    $.get('mdtext.md', {}, function(data){

        var codemirrorOptions = {
            toolbarContainer: '.btn-toolbar',
            initValue: data
        };
        new MyCodemirrorUI( $('#codemirror-markdown-editor-2'), codemirrorOptions );
    });
})
</script>
</body></html>
